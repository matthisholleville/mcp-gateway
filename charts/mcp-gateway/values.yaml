replicaCount: 1
image:
  repository: ghcr.io/matthisholleville/mcp-gateway-dev
  pullPolicy: IfNotPresent
  tag: 0.1.0
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
containerPort: 8082
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '8082'
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi
migrate:
  enabled: true
extraEnv:
  - name: MCP_GATEWAY_AUTH_PROVIDER_ENABLED
    value: 'true'
  - name: MCP_GATEWAY_AUTH_PROVIDER_NAME
    value: okta
  - name: MCP_GATEWAY_OKTA_ISSUER
    valueFrom:
      secretKeyRef:
        name: okta-secret
        key: issuer
  - name: MCP_GATEWAY_OKTA_ORG_URL
    valueFrom:
      secretKeyRef:
        name: okta-secret
        key: org_url
  - name: MCP_GATEWAY_OKTA_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: okta-secret
        key: client_id
  - name: MCP_GATEWAY_OKTA_PRIVATE_KEY
    valueFrom:
      secretKeyRef:
        name: okta-secret
        key: private_key
  - name: MCP_GATEWAY_OKTA_PRIVATE_KEY_ID
    valueFrom:
      secretKeyRef:
        name: okta-secret
        key: private_key_id
  - name: MCP_GATEWAY_OAUTH_ENABLED
    value: 'false'
  - name: MCP_GATEWAY_BACKEND_ENGINE
    value: postgres
  - name: MCP_GATEWAY_BACKEND_URI
    value: >-
      postgresql://postgres:will-change@mcp-gateway-postgresql:5432/mcp-gateway?sslmode=disable
  - name: MCP_GATEWAY_BACKEND_USERNAME
    value: postgres
  - name: MCP_GATEWAY_BACKEND_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mcp-gateway-postgresql-secret
        key: postgresql-password
  - name: MCP_GATEWAY_BACKEND_ENCRYPTION_KEY
    value: 0123456789abcdeffedcba9876543210cafebabefacefeeddeadbeef00112233
  - name: MCP_GATEWAY_HTTP_ADMIN_API_KEY
    value: admin
configuration: |
  # MCP Gateway configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
postgresql:
  enabled: true
  auth:
    database: mcp-gateway
    username: postgres
    existingSecret: mcp-gateway-postgresql-secret
    secretKeys:
      adminPasswordKey: postgresql-password
